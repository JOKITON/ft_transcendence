name: ft_transcendence

services:
  reverse-proxy:
    container_name: proxy
    build: ../reverse-proxy/
    ports:
      - 8080:8080
      - 80:80
      - 443:443
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    restart: always
    networks:
      - traefik

  frontend:
    container_name: frontend
    build: ../frontend/
    networks:
      - traefik
    volumes:
      - node_modules:/frontend/node_modules
      - frontend:/frontend
    restart: always
    depends_on:
      - reverse-proxy
  redis:
    container_name: redis
    build: ../backend/redis/
    restart: always
    volumes:
      - redis:/redis
    networks:
      - traefik
    ports:
      - 6379
#secrets:
#  auth_traefik:

networks:
  traefik:
    name: traefik
    driver: bridge
volumes:
  frontend:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../frontend/frontend
  redis:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../backend/redis/
  node_modules:
