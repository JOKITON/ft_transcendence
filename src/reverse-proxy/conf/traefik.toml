[global]
checkNewVersion = true
sendAnonymousUsage = true

[entryPoints]
[entryPoints.web]
address = ":80"
[entryPoints.web.http]
[entryPoints.web.http.redirections]
[entryPoints.web.http.redirections.entryPoint]
to = "websecure"
scheme = "http"

[entryPoints.websecure]
address = ":443"
#[entryPoints.tcp]
#address = ":3306"
#  [entryPoints.udp]
#address = ":8081/udp"

[api]
dashboard = true
insecure = true

[http.middlewares]
[http.middlewares.auth.basicAuth]
users = [
  "ciclo:ciclo", # Reemplaza con tu usuario y contraseÃ±a generados
]

[Log]
level = "DEBUG"

[accessLog]
filePath = "/etc/traefik/access.log"
bufferingSize = 100

[metrics]
[metrics.prometheus]
entryPoint = "traefik"
addEntryPointsLabels = true
addServicesLabels = true
buckets = [0.1, 0.3, 1.2, 5.0]

[providers]
[providers.docker]
endpoint = "unix:///var/run/docker.sock"
exposedByDefault = false

